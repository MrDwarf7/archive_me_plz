[package]
name = "archive_me_plz"
version = "0.1.0"
edition = "2021"

# For running the main server as a watch call
# cargo watch -q -c -w src/ -x run

[dependencies]
async-trait = "0.1.80"
chrono = "0.4.38"
futures = "0.3.30"
itertools = "0.13.0"
log = "0.4.21"
rayon = "1.10.0"
thiserror = "1.0.61"
tokio = { version = "1.37.0", features = ["full"] }
tokio-stream = { version = "0.1.15", features = ["full"] }

[profile.dev.package."*"]
opt-level = 3
codegen-units = 1

[profile.dev]
opt-level = 1
codegen-units = 256
incremental = true

[profile.release]
opt-level = 3
codegen-units = 1
debug = "none"
# strip = "symbols" # Leave off @ w
debug-assertions = false
incremental = true

lto = "fat"
# panic = "unwind"
